name: Deploy WordPress to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Rsync code to EC2 (excluding wp-config and uploads)
      run: |
        rsync -avz --no-times --no-perms --exclude='wp-config.php' --exclude='wp-content/uploads' \
        -e "ssh -o StrictHostKeyChecking=no" \
        ./ $EC2_USER@$EC2_HOST:/var/www/serc_dev

    - name: Sync uploads with S3 via SSH
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
          #  Sync FROM S3 to EC2 (if you want to restore files)
          aws s3 sync s3://serc-wp-content/dev/Uploads /var/www/serc_dev/wp-content/uploads

  
